<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Task Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Task Tracker</a>
    <span class="text-white">Welcome</span>
    <a href="{{ url_for('logout') }}" class="btn btn-danger" style="float: right; margin-top: 10px;">Logout</a>
  </nav>

  <!-- Page Lyt -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-light sidebar p-3" style="width: 220px; min-height: 100vh;">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-chart-line me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/add"><i class="fas fa-plus-circle me-2"></i>Add Task</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks"><i class="fas fa-list me-2"></i>Task List</a></li>
        <li class="nav-item"><a class="nav-link" href="/analytics"><i class="fas fa-chart-pie me-2"></i>Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="/export"><i class="fas fa-download me-2"></i>Export</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="p-4" style="flex-grow: 1;">
      {% block content %}{% endblock %}
    </main>
  </div>

</body>
</html>
